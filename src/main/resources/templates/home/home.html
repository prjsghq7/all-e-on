<!doctype html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>AEO | HOME</title>
    <link rel="stylesheet" href="/common/assets/styles/common.min.css">
    <link rel="stylesheet" href="/home/assets/styles/home.min.css">
    <link rel="icon" href="/common/assets/images/favicon.png">
    <script defer src="/home/assets/scripts/home.js"></script>
    <meta name="_csrf" th:content="${_csrf.token}">
    <meta name="_csrf_header" th:content="${_csrf.headerName}">
</head>
<body>
<th:block th:replace="~{fragments/header :: header}"></th:block>
<div id="defaultArea">
    <section data-aeo-object="section" class="alarm-sec">
        <div class="alarm-container">
            <span class="prevBtn">
                <img src="/home/assets/images/prev.png" alt="">
            </span>
            <div class="slider-wrapper">
                <ul class="list">
                    <!-- li 태그 자리 -->
                </ul>
                <p class="alarm-notice" th:if="${session.signedUser!=null}">* 7일이 지난 알람은 자동으로 제외됩니다</p>
            </div>
            <span class="nextBtn">
                <img src="/home/assets/images/next.png" alt="">
            </span>
        </div>
        <div class="introduce-container">
            <div class="content-container">
                <span class="caption">
                    아직도 정부 복지에 대해서 모르시는게 많으신가요?
                </span>
                <span class="content">
                    복지 서비스웹인 AEO를 통해서 고객님의 놓쳤던 복지를 알아보세요!
                </span>
            </div>
        </div>
    </section>
    <section data-aeo-object="section" class="recommend-sec">
        <div class="recommend-container">
            <div class="title-container">
                <img src="/common/assets/images/logo2.png" alt="">
                <span class="caption">
                    <span class="highlight">복지</span>
                    어렵지 않아요.</span>
                <span class="content">당신에게 꼭 맞는 복지 정보를 한눈에 알려드립니다.</span>
            </div>
            <div class="recommend-list">
                <ul class="list">
                    <li class="item" th:if="${allRecommends!=null || allRecommends.size()>0}" th:each="allRecommend:${allRecommends}">
                        <a th:href="@{'/welfare/detail' (id=${allRecommend.servId})}" class="caption" th:text="${allRecommend.servNm}">title</a>
                        <span class="content" th:text="${allRecommend.servDgst}">내용</span>
                    </li>
                    <li class="item empty" th:if="${session.signedUser==null}">
                        <span class="caption">맞춤 추천 서비스</span>
                        <span class="content">맞춤 추천 서비스를 이용하시기 위해서는 회원가입을 부탁드립니다.</span>
                    </li>
                </ul>
            </div>
        </div>
    </section>
    <section data-aeo-object="section" class="search-sec">
        <div class="search-grid">
            <div class="list">
                <div class="item">
                    <a href="/welfare/list?searchType=lifeArray">
                        <span class="caption">생애주기 검색</span>
                    </a>
                </div>
            </div>
            <div class="list">
                <div class="item">
                    <a href="/welfare/list?searchType=IntrsThemaArray">
                        <span class="caption">관심유형 검색</span>
                    </a>
                </div>
            </div>
            <div class="list">
                <div class="item">
                    <a href="/welfare/list?searchType=trgterIndvdlArray">
                        <span class="caption">가족유형 검색</span>
                    </a>
                </div>
            </div>
        </div>
    </section>
    <section data-aeo-object="section" class="site-sec">
        <div class="site-left">
            <span class="title">관련 다른 사이트</span>
            <span class="accent">바로가기 <img src="/common/assets/images/rightArrow.png" alt=""></span>
        </div>
        <div class="site-right">
            <ul class="list">
                <li class="item">
                    <a href="https://www.bokjiro.go.kr">
                        <img src="/home/assets/images/bokjiro.gif" alt="복지로">
                    </a>
                    <span>복지로</span>
                </li>
                <li class="item">
                    <a href="https://plus.gov.kr/">
                        <img src="/home/assets/images/gov24.png" alt="정부24">
                    </a>
                    <span>정부24</span>
                </li>
                <li class="item">
                    <a href="https://www.work24.go.kr/cm/main.do">
                        <img src="/home/assets/images/work24.png" alt="고용24">
                    </a>
                    <span>고용24</span>
                </li>
            </ul>
        </div>
    </section>
</div>
</body>
</html>
