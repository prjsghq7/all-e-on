<!doctype html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta th:if="${_csrf != null}" name="_csrf" th:content="${_csrf.token}">
    <meta th:if="${_csrf != null}" name="_csrf_header" th:content="${_csrf.headerName}">
    <title>AEO | 게시판</title>
    <link rel="stylesheet" href="/common/assets/styles/common.min.css">
    <link rel="stylesheet" href="/article/assets/styles/article.min.css">
    <script defer src="/article/assets/scripts/article.js"></script>
</head>
<body>
<th:block th:replace="~{fragments/header :: header}"></th:block>
<div id="defaultArea">
    <div class="container">
        <div class="title-container">
            <div class="title" th:text="${article.title}"></div>
            <div class="etc-container">
                <div class="date" th:text="'입력 ' + ${#temporals.format(article.createdAt, 'yyyy-MM-dd HH:mm')}"></div>
                <div class="view-container">
                    <img src="/article/assets/images/view.png" alt="">
                    <div class="view" th:text="${article.view}"></div>
                </div>
            </div>
        </div>
        <div class="content-container">
            <div class="content" th:utext="${article.content}"></div>
        </div>
    </div>

    <h2>댓글 등록</h2>
    <form id="commentForm">
        <input class="content" type="text" name="content">
        <button type="submit">등록하기</button>
    </form>

    <div id="commentContainer">
    </div>
</div>

<div id="modifyModal" class="modal-backdrop" hidden>
    <div class="modal" role="dialog" aria-modal="true" aria-labelledby="modifyModalTitle">
        <div class="modal-header">
            <h3 id="modifyModalTitle">댓글 수정</h3>
            <button type="button" class="modal-close" aria-label="닫기">&times;</button>
        </div>
        <div class="modal-body">
            <form class="modify-form">
                <input type="hidden" name="commentType">
                <input type="hidden" name="index">
                <input class="content" type="text" name="content" value="">
                <button type="submit">수정하기</button>
            </form>
        </div>
    </div>
</div>
</body>
</html>
