<!doctype html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="/user/assets/styles/register.min.css">
    <link rel="stylesheet" href="/common/assets/styles/common.min.css">
    <title>AEO | 회원가입</title>
    <script src="//t1.daumcdn.net/mapjsapi/bundle/postcode/prod/postcode.v2.js"></script>
    <script defer src="/user/assets/scripts/oauth.js"></script>
    <script defer src="/common/assets/scripts/common.js" type="module"></script>
    <meta name="_csrf" th:content="${_csrf.token}">
    <meta name="_csrf_header" th:content="${_csrf.headerName}">
</head>
<body>
<div id="addressFindDialog" class="">
    <div class="modal">
    </div>
</div>
<div id="defaultArea" data-aeo-object="div">
    <form novalidate id="registerForm" class="register">
        <h1 class="title">회원가입</h1>
        <label data-aeo-object="label" data-aeo-name="name">
            <span data-aeo-component="label.caption">이름</span>
            <span data-aeo-component="label.row">
                <input disabled required autocomplete="off" data-aeo-object="field" maxlength="5" minlength="2"
                       name="name"
                       placeholder="성 + 이름(공백없음)" type="text"
                       th:pattern="${T(com.dev.alleon.regexes.UserRegex)._name.pattern}" th:value="${oauthUser.getName()}">
                <!--                TODO th:pattern 리젝스 검사-->
            </span>
        </label>
        <label data-aeo-object="label" data-aeo-name="email">
            <span data-aeo-component="label.caption">이메일</span>
            <span data-aeo-component="label.row" class="register">
                <input disabled required type="email" name="email" autocomplete="email" data-aeo-object="field"
                       data-aeo-stretch
                       th:value="${oauthUser.getEmail()}"
                       maxlength="50" minlength="8" placeholder="user@sample.com"
                       th:pattern="${T(com.dev.alleon.regexes.UserRegex).email.pattern}">
            </span>
        </label>
        <label data-aeo-object="label" data-aeo-name="gender">
            <span data-aeo-component="label.caption">생년월일/성별</span>
            <span class="--row">
                    <input disabled required autocomplete="off" data-aeo-object="field" name="birth" type="date"
                           th:value="${oauthUser.getBirthyear() + '-' + oauthUser.getBirthday()}"
                           th:pattern="${T(com.dev.alleon.regexes.UserRegex).birth.pattern}">
                <!--                    TODO th:pattern-->
                    <span class="-object-radio-group">
                        <label class="--radio-selector">
                            <input disabled type="radio" name="gender" th:checked="${oauthUser.getGender() =='M'}" value="M" checked>
                            <span class="caption">남</span>
                        </label>
                        <label class="--radio-selector">
                            <input disabled type="radio" name="gender" th:checked="${oauthUser.getGender() =='F'}" value="F" checked>
                            <span class="caption">여</span>
                        </label>
                    </span>
                    <span class="-flex-stretch" role="none"></span>
                </span>
        </label>
        <label data-aeo-object="label">
            <span class="--caption">연락처</span>
            <span data-aeo-component="label.row">
                    <select required data-aeo-object="field" name="contactMvno">
                        <option disabled hidden selected value="-1">통신사</option>
                        <option th:each="mvon:${contactMvnos}" th:value="${mvon.code}"
                                th:text="${mvon.displayText}"></option>
                    </select>
                    <select required disabled data-aeo-object="field" data-aeo-stretch name="contactFirst">
                        <option th:selected="${oauthUser.getMobile().split('-')[0]=='010'}" value="010">010</option>
                        <option th:selected="${oauthUser.getMobile().split('-')[0]=='011'}" value="011">011</option>
                        <option th:selected="${oauthUser.getMobile().split('-')[0]=='016'}" value="016">016</option>
                        <option th:selected="${oauthUser.getMobile().split('-')[0]=='017'}" value="017">017</option>
                        <option th:selected="${oauthUser.getMobile().split('-')[0]=='019'}" value="019">019</option>
                    </select>
                    <input required disabled data-aeo-object="field" maxlength="4" minlength="3" name="contactSecond"
                           placeholder="0000" type="text" th:value="${oauthUser.getMobile().split('-')[1]}"
                           th:pattern="${T(com.dev.alleon.regexes.UserRegex).contactSecondRegex.pattern}">
                    <input required disabled data-aeo-object="field" maxlength="4" minlength="3" name="contactThird"
                           placeholder="0000" type="text" th:value="${oauthUser.getMobile().split('-')[2]}"
                           th:pattern="${T(com.dev.alleon.regexes.UserRegex).contactThirdRegex.pattern}">
            </span>
            <span data-aeo-component="label.warning">연락처를 입력해 주세요.</span>
        </label>
        <label data-aeo-object="label" data-aeo-name="nickname">
            <span data-aeo-component="label.caption">닉네임</span>
            <span data-aeo-component="label.row">
                    <input required autocomplete="off" data-aeo-object="field" data-aeo-stretch maxlength="10"
                           minlength="1" name="nickname" type="text"
                           th:pattern="${T(com.dev.alleon.regexes.UserRegex).nickname.pattern}">
                <!--                    TODO th:pattern-->
                    <button data-aeo-object="button" name="nicknameCheckButton" type="button">중복 확인</button>
                </span>
            <span data-aeo-component="label.warning">닉네임 중복을 확인해 주세요.</span>
        </label>
        <label data-aeo-object="label" data-aeo-name="address">
            <span data-aeo-component="label.caption">주소</span>
            <span class="--row">
                    <input readonly required data-aeo-object="field" data-aeo-stretch maxlength="5" minlength="5"
                           name="addressPostal"
                           placeholder="우편 번호(주소 찾기 버튼을 클릭해 주세요.)">
                    <button data-aeo-object="button -color -blue" name="addressFindButton" type="button">주소 찾기</button>
                </span>
            <input readonly required data-aeo-object="field" maxlength="100" minlength="10"
                   name="addressPrimary" placeholder="기본 주소 (주소 찾기 버튼을 클릭해 주세요.)" type="text">
            <input required data-aeo-object="field" maxlength="100" minlength="0" name="addressSecondary"
                   placeholder="상세 주소 (건물 이름, 동, 호)" type="text">
            <span data-aeo-component="label.warning">주소를 입력해 주세요.</span>
        </label>
        <div class="container" data-aeo-visible>
            <span class="title">코드 선택</span>
            <label data-aeo-object="label" data-aeo-name="house">
                <span data-aeo-component="label.caption">가구 유형</span>
                <select name="houseCode" data-aeo-object="field" required>
                    <option disabled selected hidden value="">선택하세요</option>
                    <option th:each="item : ${houseCode}"
                            th:value="${item.code}"
                            th:text="${item.displayText}">
                    </option>
                </select>
            </label>

            <label data-aeo-object="label" data-aeo-name="interest">
                <span data-aeo-component="label.caption">관심 분야</span>
                <select name="interestCode" data-aeo-object="field" required>
                    <option disabled selected hidden value="">선택하세요</option>
                    <option th:each="item : ${interestCode}"
                            th:value="${item.code}"
                            th:text="${item.displayText}">
                    </option>
                </select>
            </label>

            <label data-aeo-object="label" data-aeo-name="lifeCode">
                <span data-aeo-component="label.caption">생애주기</span>
                <select name="lifeCode" data-aeo-object="field" required>
                    <option disabled selected hidden value="">선택하세요</option>
                    <option th:each="item : ${lifeCode}"
                            th:value="${item.code}"
                            th:text="${item.displayText}">
                    </option>
                </select>
            </label>
        </div>
        <div class="container" data-aeo-visible>
            <span class="title">이용약관 동의</span>
            <div class="input-wrapper">
                <label data-aeo-object="label">
                    <span class="--caption">서비스 이용약관</span>
                    <textarea readonly class="term-detail">
제 1조 (목적)
본 약관은 서비스(이하 "회사"라 한다)는 홈페이지에서 제공하는 서비스(이하 "서비스"라 한다)를 제공함에 있어 회사와 이용자의 권리, 의무 및 책임사항을 규정함을 목적으로 합니다.

제 2조 (용어의 정의)
1. 본 약관에서 사용하는 용어의 정의는 다음과 같습니다.
'서비스'란 회사가 이용자에게 서비스를 제공하기 위하여 컴퓨터 등 정보통신설비를 이용하여 구성한 가상의 공간을 의미하며, 서비스 자체를 의미하기도 합니다.
'회원(이하 "회원"이라 한다)'이란 개인정보를 제공하여 회원등록을 한 자로서 홈페이지의 정보를 지속적으로 제공받으며 홈페이지가 제공하는 서비스를 계속적으로 이용할 수 있는 자를 말합니다.
'아이디(이하 "ID"라 한다)'란 회원의 식별과 회원의 서비스 이용을 위하여 회원이 선정하고 회사가 승인하는 회원 고유의 계정 정보를 의미합니다.
'비밀번호'란 회원이 부여 받은 ID와 일치된 회원임을 확인하고, 회원의 개인정보를 보호하기 위하여 회원이 정한 문자와 숫자의 조합을 의미합니다.
'회원탈퇴(이하 "탈퇴"라 한다)'란 회원이 이용계약을 해지하는 것을 의미합니다.
2. 본 약관에서 사용하는 용어의 정의는 제1항에서 정하는 것을 제외하고는 관계법령 및 서비스 별 안내에서 정하는 바에 의합니다.

제 3조 (이용약관의 효력 및 변경)
1. 회사는 본 약관의 내용을 회원이 쉽게 알 수 있도록 각 서비스 사이트의 초기 서비스화면에 게시합니다.
2. 회사는 약관의 규제에 관한 법률, 전자거래기본법, 전자 서명법, 정보통신망 이용촉진 및 정보보호 등에 관한 법률 등 관련법을 위배하지 않는 범위에서 본 약관을 개정할 수 있습니다.
3. 회사는 본 약관을 개정할 경우에는 적용일자 및 개정사유를 명시하여 현행 약관과 함께 회사가 제공하는 서비스 사이트의 초기 화면에 그 적용일자 7일 이전부터 적용일자 전일까지 공지합니다.
다만, 회원에게 불리하게 약관내용을 변경하는 경우에는 최소한 30일 이상의 사전 유예기간을 두고 공지합니다. 이 경우 회사는 개정 전 내용과 개정 후 내용을 명확하게 비교하여 회원이 알기 쉽도록 표시합니다.
4. 회원은 개정된 약관에 대해 거부할 권리가 있습니다. 회원은 개정된 약관에 동의하지 않을 경우 서비스 이용을 중단하고 회원등록을 해지할 수 있습니다.
단, 개정된 약관의 효력 발생일 이후에도 서비스를 계속 이용할 경우에는 약관의 변경사항에 동의한 것으로 간주합니다.
5. 변경된 약관에 대한 정보를 알지 못해 발생하는 회원 피해는 회사가 책임지지 않습니다.

제 4조 (약관 외 준칙)
1. 본 약관은 회사가 제공하는 서비스에 관해 별도의 정책 및 운영규칙과 함께 적용됩니다.
2. 본 약관에 명시되지 아니한 사항과 본 약관의 해석에 관하여는 관계법령에 따릅니다.</textarea>
                    <span data-aeo-component="label.warning">서비스 이용약관에 동의해주세요.</span>
                    <label class="-object-check">
                        <input class="--input" name="agreeServiceTerm" type="checkbox">
                        <span class="--box"></span>
                        <span class="--caption">[필수] 위 서비스 이용약관을 읽어보았고 이해하였으며 동의합니다.</span>
                    </label>
                </label>

                <label data-aeo-object="label">
                    <span class="--caption">개인정보 수집 및 이용 동의 약관</span>
                    <textarea readonly class="term-detail">
제 1조 (수집하는 개인정보 항목)
회사는 회원가입, 상담, 서비스 신청 등을 위해 아래와 같은 개인정보를 수집할 수 있습니다.
1. 필수항목: 이름, 이메일, 아이디, 비밀번호, 휴대전화번호
2. 선택항목: 생년월일, 성별, 주소

제 2조 (개인정보의 수집 및 이용목적)
회사는 수집한 개인정보를 다음의 목적을 위해 활용합니다.
1. 서비스 제공에 관한 계약 이행 및 서비스 제공에 따른 요금정산
2. 회원 관리: 회원제 서비스 이용에 따른 본인확인, 개인 식별, 불량회원의 부정 이용 방지
3. 마케팅 및 광고에 활용 (선택 동의 시): 신규 서비스 안내, 이벤트 정보 등

제 3조 (개인정보의 보유 및 이용기간)
회사는 개인정보 수집 및 이용목적이 달성된 후에는 해당 정보를 지체 없이 파기합니다.
단, 관련 법령에 따라 보존할 필요가 있는 경우 일정 기간 동안 보관할 수 있습니다.
1. 계약 또는 청약철회 등에 관한 기록: 5년
2. 대금결제 및 재화 등의 공급에 관한 기록: 5년
3. 소비자의 불만 또는 분쟁처리에 관한 기록: 3년

제 4조 (이용자의 권리)
이용자는 언제든지 등록되어 있는 자신의 개인정보를 조회하거나 수정할 수 있으며,
개인정보의 수집 및 이용에 대한 동의를 철회할 수 있습니다.

제 5조 (동의 거부 권리 및 불이익 안내)
이용자는 개인정보 수집 및 이용에 대한 동의를 거부할 권리가 있습니다.
다만, 필수항목에 대한 동의를 거부할 경우 서비스 이용이 제한될 수 있습니다.
                </textarea>
                    <span data-aeo-component="label.warning">개인정보 수집 및 이용 동의 약관에 동의해주세요.</span>
                    <label class="-object-check">
                        <input class="--input" name="agreePrivacy" type="checkbox">
                        <span class="--box"></span>
                        <span class="--caption">[필수] 위 개인정보 수집 및 이용 동의 약관을 읽어보았고 이해하였으며 동의합니다.</span>
                    </label>
                </label>
            </div>
        </div>
        <div class="button-container">
            <a href="/user/login" data-aeo-object="button -color-black" data-rb-visible>
                <img alt="" class="--icon" src="/common/assets/images/button-images/cancel.png">
                <span data-aeo-component="label.caption">취소</span>
            </a>
            <div data-aeo-stretch role="none"></div>
            <button class="register" name="submit" type="submit" data-aeo-object="button -color -blue" data-aeo-visible>
                <img alt="" class="--icon" src="/common/assets/images/button-images/next.png">
                <span data-aeo-component="label.caption">회원가입</span>
            </button>
        </div>
    </form>
</div>
</body>
</html>
