<!doctype html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="_csrf" th:content="${_csrf.token}">
    <meta name="_csrf_header" th:content="${_csrf.headerName}">
    <title>AEO | 로그인</title>
    <link rel="icon" href="/common/assets/images/favicon.png">
    <link href="/common/assets/styles/common.min.css" rel="stylesheet" type="text/css">
    <link href="/user/assets/styles/login.min.css" rel="stylesheet" type="text/css">
    <script defer src="/common/assets/scripts/object/dialog.js"></script>
    <script defer src="/common/assets/scripts/common.js" type="module"></script>
    <script defer src="/user/assets/scripts/login.js"></script>
    <script defer src="/common/assets/scripts/loading.js"></script>
</head>
<body>
<!--search 버튼 확인용 추후 로그인 구현 시 코드 삭제-->

<div id="defaultAreaLogin">
    <div id="login">
        <span class="title">AEO</span>
        <form novalidate id="loginForm">
<!--            <h2 class="title">로그인</h2>-->

            <div class="input-wrapper">
                <label data-aeo-object="label" class="caption">이메일
                <input required data-aeo-object="field" type="email" id="email" maxlength="50" minlength="8" th:pattern="${T(com.dev.alleon.regexes.UserRegex).email.pattern}" placeholder=""> </label>
            </div>
            <div class="input-wrapper">
                <label data-aeo-object="label" class="caption">
                    비밀번호
                    <input required data-aeo-object="field" type="password" id="password" maxlength="50" minlength="6" th:pattern="${T(com.dev.alleon.regexes.UserRegex).password.pattern}" placeholder=" ">
                </label>
            </div>
<!--            <div class="remember-area">-->
<!--                <label data-aeo-object="-object-check">-->
<!--                    <input class="&#45;&#45;input" name="remember" type="checkbox">-->
<!--                    <span class="&#45;&#45;box"></span>-->
<!--                    <span class="&#45;&#45;caption">이메일 기억</span>-->
<!--                </label>-->
<!--            </div>-->
            <button class="login-button" type="submit">로그인</button>
        </form>
        <div class="login-guide">
            <a href="/user/register?registerType=local" class="link">회원가입</a>
            <a class="link" href="/user/recover">계정복구</a>
        </div>
        <div class="oauth-wrapper">
<!--            <span class="caption">소셜 계정으로 간편 로그인</span>-->
            <div class="divider"></div>
            <div class="button-container">
                <!-- Naver 로그인 버튼 -->
                <a class="link" href="/oauth2/authorization/naver">
                    <img class="icon" src="/user/assets/images/oauth/btnG.png" alt="NAVER 계정으로 로그인">
                </a>
            </div>
        </div>
    </div>
</div>
</body>
</html>
