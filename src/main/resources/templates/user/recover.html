<!doctype html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    
    <meta name="_csrf" th:content="${_csrf.token}">
    <meta name="_csrf_header" th:content="${_csrf.headerName}">
    <link rel="icon" href="/common/assets/images/favicon.png">
    <link rel="stylesheet" href="/common/assets/styles/common.min.css">
    <link rel="stylesheet" href="/user/assets/styles/recover.min.css">
    <script defer src="/common/assets/scripts/object/dialog.js"></script>
    <script defer src="/common/assets/scripts/common.js" type="module"></script>
    <script defer src="/common/assets/scripts/loading.js"></script>
    <script defer src="/user/assets/scripts/recover.js"></script>
    <title>AEO | 계정복구</title>
</head>
<body>
<th:block th:replace="~{fragments/header :: header}">
</th:block>
<div data-aeo-object="dialog"></div>
    <form novalidate id="recoverForm">
        <h1 class="title">계정 복구</h1>
        <div class="container type-container">
            <label data-aeo-object="label" class="type">
                <input name="type" type="radio" value="email">
                <span data-aeo-component="label.title">이메일 찾기</span>
                <span data-aeo-component="label.description">회원가입시 사용한 이름, 생년월일, 연락처로 이메일을 찾을 수 있습니다.</span>
            </label>
            <label data-aeo-object="label" class="type">
                <input name="type" type="radio" value="password">
                <span data-aeo-component="label.title">비밀번호 재설정</span>
                <span data-aeo-component="label.description">회원가입시 사용한 이메일로 인증하여 비밀번호를 재설정 할 수 있습니다.</span>
            </label>
        </div>

        <div data-aeo-component="label.message">계정 찾기 유형을 선택해주세요.</div>

        <div class="container input-recover">
            <label data-aeo-object="label">
                <span data-aeo-component="label.caption">이름/생년월일</span>
                <span data-aeo-component="label.row">
                    <input required autocomplete="off" data-aeo-object="field" maxlength="5" minlength="2"
                           name="eRecoverName" placeholder="성 + 이름(공백없음)" type="text"
                           th:pattern="${T(com.dev.alleon.regexes.UserRegex)._name.pattern}">
                    <input required autocomplete="off" data-aeo-object="field" name="eRecoverBirth" type="date"
                           th:pattern="${T(com.dev.alleon.regexes.UserRegex).birth.pattern}">
                </span>
                <span data-aeo-component="label.warning">올바른 이름을 입력해 주세요.</span>
            </label>

            <label data-aeo-object="label">
                <span data-aeo-component="label.caption">연락처</span>
                <span data-aeo-component="label.row">
                    <select required data-aeo-object="field" name="eRecoverContactMvno">
                    <option disabled hidden selected value="-1">통신사</option>
                    <option th:each="mvon:${contactMvnos}" th:value="${mvon.code}"
                            th:text="${mvon.displayText}"></option>
                        </select>
                    <select required data-aeo-object="field" name="eRecoverContactFirst">
                        <option selected value="010">010</option>
                    <option value="011">011</option>
                    <option value="016">016</option>
                    <option value="017">017</option>
                    <option value="019">019</option>
                    </select>
                    <input required data-aeo-object="field" data-aeo-stretch class="tel-input" maxlength="4" minlength="3" name="eRecoverContactSecond" placeholder="0000" type="text" th:pattern="${T(com.dev.alleon.regexes.UserRegex).contactSecondRegex.pattern}">
                    <input required data-aeo-object="field" data-aeo-stretch class="tel-input" maxlength="4" minlength="3" name="eRecoverContactThird" placeholder="0000" type="text" th:pattern="${T(com.dev.alleon.regexes.UserRegex).contactThirdRegex.pattern}">
                </span>
                <span data-aeo-component="label.warning">연락처를 입력해 주세요.</span>
            </label>
        </div>
        <div class="input-recover password">
            <input hidden name="emailSalt" type="hidden">
            <label data-aeo-object="label">
                <span data-aeo-component="label.caption">이메일</span>
                <span data-aeo-component="label.row">
                    <input required type="email" name="pRecoverEmail" autocomplete="email" data-aeo-object="field" data-aeo-stretch maxlength="50" minlength="8" placeholder="user@sample.com" th:pattern="${T(com.dev.alleon.regexes.UserRegex).email.pattern}">
                    <button data-aeo-object="button" type="button" name="pRecoverEmailCodeSendButton">인증코드 전송</button>
                </span>
                <span data-aeo-component="label.row">
                    <input disabled required autocomplete="off" data-aeo-object="field" data-aeo-stretch maxlength="6" minlength="6" name="pRecoverEmailCode" placeholder="000000" type="text" th:pattern="${T(com.dev.alleon.regexes.EmailTokenRegex).emailCode.pattern}">
                    <button type="button" data-aeo-object="button" name="pRecoverEmailCodeVerifyButton">인증번호 확인</button>
                </span>
                <span data-aeo-component="label.warning">이메일 인증을 완료해주세요.</span>
            </label>
            <label data-aeo-object="label">
                <span data-aeo-component="label.caption">비밀번호</span>
                <span data-aeo-component="label.row">
                    <input required autocomplete="off" data-aeo-object="field" data-aeo-stretch maxlength="50" minlength="8" name="pRecoverPassword" placeholder="숫자, 알파벳, 특수기호 6자 이상 50자 이하" type="password" th:pattern="${T(com.dev.alleon.regexes.UserRegex).password.pattern}">
                    <input required autocomplete="off" data-aeo-object="field" data-aeo-stretch maxlength="50" minlength="8" name="pRecoverPasswordCheck" placeholder="비밀번호 재입력" type="password" th:pattern="${T(com.dev.alleon.regexes.UserRegex).password.pattern}">
                </span>
                <span data-aeo-component="label.warning">비밀번호를 입력해주세요.</span>
            </label>
        </div>
        <div data-aeo-stretch role="none"></div>

        <div class="button-container">
            <a href="/user/login" data-aeo-object="button">
                <span class="--caption">돌아가기</span>
            </a>
            <button data-aeo-object="button" type="submit">
                <span class="--caption">계정 복구</span>
            </button>
        </div>
    </form>
</body>
</html>
